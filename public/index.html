<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresher Tapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <h1>🔥Refresher Tapper🔥</h1>
    <div class="score-board">
        <div>
            🔥 <span id="score">0</span>
            <span id="score-popup" class="popup"></span>
        </div>
        <div>
            🪙 <span id="coins">0</span>
            <span id="coins-popup" class="popup"></span>
        </div>
        <div>
            📈 <span id="level">1</span>
            <span id="level-popup" class="popup"></span>
        </div>
    </div>

    <div id="tap-circle" class="tap-circle">
        <img id="tap-image" src="images/bogdan.jpg" alt="Tap Image">
    </div>

    <div class="shop">
        <button class="btn" onclick="openShop()">Магазин 🛒</button>
        <button class="btn" onclick="showLeaderboard()">Рекорды 🏆</button>
        <button class="btn" onclick="shareProgress()">Поделиться 📤</button>
    </div>
</div>

<div id="shop-modal" class="modal">
    <div class="modal-content">
        <h2>🛒 Магазин улучшений</h2>
        <div class="upgrade" onclick="buyUpgrade('multiplier')">
            <div class="upgrade-header">
                🚀 ×2 Множитель
                <button class="btn buy-btn">Купить</button>
            </div>
            <div class="upgrade-details">
                Стоимость: <span id="multiplier-cost">50</span> 🪙
                <br>
                Текущее количество: <span id="multiplier-count">0</span>
            </div>
        </div>
        <div class="upgrade" onclick="buyUpgrade('auto-click')">
            <div class="upgrade-header">
                🤖 Автоклик
                <button class="btn buy-btn">Купить</button>
            </div>
            <div class="upgrade-details">
                Стоимость: <span id="auto-click-cost">100</span> 🪙
                <br>
                Текущее количество: <span id="auto-click-count">0</span>
            </div>
        </div>
        <button class="btn close" onclick="closeShop()">Закрыть</button>
    </div>
</div>
<div id="leaderboard-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLeaderboard()">&times;</span>
        <h2>🏆 Таблица рекордов</h2>
        <ul id="leaderboard-list" class="leaderboard-list"></ul>
    </div>
</div>
<div id="error-message"
     style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #ff4444; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000;">
    <!-- Сообщение об ошибке будет здесь -->
</div>

<audio id="tap-sound" src="sounds/tap-sound-2.m4a"></audio>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</body>
</html>
